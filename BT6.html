<body>
    <form action="#" method="post">
    <label for="selectProductType">Chọn sản phẩm: </label>
    <select name="selectProductType" id="selectProduct">
        <option value="keyboard">Bàn phím</option>
        <option value="mouse">Chuột</option>
        <option value="phone">Điện thoại</option>
    <select><br>
    <label for="quantity">Số lượng: </label>
    <input type="number" name="quantity" id="quantity" min="1" max="5" step="1" style="width: 200px;"><br>
    <label for="shipAddress">Địa chỉ giao hàng: </label>
    <textarea id="shipAddress" name="shipAddress" rows="5" cols="25"></textarea><br>
    <button type="submit">Đặt hàng</button>
    </form>
