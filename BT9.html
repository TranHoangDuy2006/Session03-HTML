<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT9 HTML SS3</title>
</head>
<body>
    <form action="#" method="post">
        <table cellspacing="10">
            <tr>
            <td><label for="name">Họ và tên: </label></td>
            <td><input type="text" name="name" id="name" style="width: 200px;"></td>
            </tr>
            <tr>
            <td><label for="birthday">Ngày sinh: </label></td>
            <td><input type="date" name="birthday" id="birthday"></td>
            </tr>
            <tr>
            <td><label for="gender">Giới tính: </label></td>
            <td>
            <input type="radio" name="gender" value="male" id="gender"> Nam
            <input type="radio" name="gender" value="female"> Nữ
            </td>
            </tr>
            <tr>
            <td><label for="phoneNumber">Số điện thoại: </label></td>
            <td><input type="tel" name="phoneNumber" id="phoneNumber" style="width: 200px;"></td>
            </tr>
            <tr>
            <td><label for="email">Email: </label></td>
            <td><input type="email" name="email" id="email" style="width: 200px;"></td>
            </tr>
            <tr>
            <td><label for="address">Địa chỉ: </label></td>
            <td><textarea name="address" id="address" style="width: 300px;"></textarea></td>
            </tr>
            <tr>
            <td><label for="roleInGroup">Vai trò trong nhóm: </label></td>
            <td>
            <select name="roleInGroup" id="roleInGroup">
            <option value="leader">Trưởng nhóm</option>
            <option value="member">Thành viên</option>
            <option value="coLeader">Phó nhóm</option>
            </select>
            </td>
            </tr>
            <tr>
            <td><label for="hobbies">Sở thích: </label></td>
            <td><input type="text" name="hobbies" id="hobbies" style="width: 200px;"></td>
            </tr>
            <tr>
            <td><label for="skills">Kỹ năng: </label></td>
            <td><textarea name="skills" id="skills" rows="2" style="width: 300px;"></textarea></td>
            </tr>
            <tr>
            <td><label for="freeTime">Thời gian rảnh: </label></td>
            <td>
            <input type="checkbox" name="freeTime" value="morning" checked id="freeTime"> Sáng
            <input type="checkbox" name="freeTime" value="afternoon"> Chiều
            <input type="checkbox" name="freeTime" value="evening"> Tối
            </td>
            </tr>
            <tr>
            <td><label for="reasonJoinGroup">Lý do tham gia nhóm: </label></td>
            <td><textarea name="reasonJoinGroup" id="reasonJoinGroup" rows="2" style="width: 300px;"></textarea></td>
            </tr>
            <tr>
            <td><label for="favoriteColor">Màu yêu thích: </label></td>
            <td><input type="color" id="favoriteColor" name="favoriteColor"></td>
            </tr>
            <tr>
            <td><label for="signUpForNewletters">Đăng ký nhận bản tin: </label></td>
            <td><input type="checkbox" name="signUpForNewletters" id="signUpForNewletters"> Có</td>
            </tr>
            <tr>
            <td><label for="receiveNotificationInMail">Nhận thông báo qua: </label></td>
            <td>
            <input type="radio" name="receiveNotificationInMail" value="email" id="receiveNotificationInMail"> Email
            <input type="radio" name="receiveNotificationInMail" value="sms"> SMS
            </td>
            </tr>
        </table>
        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>
</html>
