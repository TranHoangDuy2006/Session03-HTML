<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT5 HTML SS3</title>
</head>
<body>
    <form action="#" method="post">
    <label for="name">Họ và tên: </label>
    <input for="name" type="text" name="name" id="name"><br>
    <label for="date">Chọn ngày giờ: </label>
    <input for="date" type="datetime-local" name="date" id="date"><br>
    <label for="service_type">Chọn loại dịch vụ: </label>
    <select name="service_type" id="service_type">
        <option value="advice">Tư vấn</option>
        <option value="checkup">Khám bệnh</option>
        <option value="treat">Chữa bệnh</option>
    </select><br>
    <label for="notes">Ghi chú: </label>
    <textarea id="notes" name="note" rows="5" cols="25"></textarea><br>
    <button type="submit">Đặt lịch</button>
    </form> 
</body>
</html>
